<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/bus/dashboard">
    <ion-nav-view name="bus-dashboard"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Trip" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/bus/trip">
    <ion-nav-view name="bus-trip"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/bus/account">
    <ion-nav-view name="bus-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
