<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="bus.dashboard({userId: userId})">
        <ion-nav-view name="bus-dashboard"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Trip" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="bus.trip({userId: userId})">
        <ion-nav-view name="bus-trip"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="bus.account({userId: userId})">
        <ion-nav-view name="bus-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
