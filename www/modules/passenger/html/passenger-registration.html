<ion-view view-title="Login" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset form-group">
            <div class="item item-divider">
                User Details
            </div>
            <label class="item item-input">
                <div class="input-label">
                    Name
                </div>
                <input type="text" class="form-control" placeholder="Name" ng-model="vm.name">
            </label>
            <label class="item item-input">
                <div class="input-label">
                    Contact Number
                </div>
                <input type="text" class="form-control" placeholder="Contact Number" ng-model="vm.contactNumber">
            </label>
            <label class="item item-input">
                <div class="input-label">
                    Username
                </div>
                <input type="text" class="form-control" placeholder="Username" ng-model="vm.username">
            </label>
            <label class="item item-input">
                <div class="input-label">
                    Password
                </div>
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.password">
            </label>
            <label class="item item-input">
                <div class="input-label">
                    Confirm Password
                </div>
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="vm.confirmPassword">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="vm.register()">Register</button>
    </ion-content>
</ion-view>
