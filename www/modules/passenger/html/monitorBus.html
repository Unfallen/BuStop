<ion-view view-title="Bus Location" ng-init="vm.initMap()">
    <ion-nav-buttons side="right">
        <button menu-toggle="left" class="button button-icon icon ion-log-out"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                Bus Number: <b>{{ vm.bookedBusNumber }}</b> <br>
                Available Seats: <b> {{ vm.bookedBusAvailSeats }}</b>
            </div>
            <div class="row">
                <div class="col col-50 text-center no-padding">
                    <button class="button button-balanced button-small" ng-click="vm.boarded()">Boarded</button>
                </div>
                <div class="col col-50 text-center no-padding">
                    <button class="button button-assertive button-small" ng-click="vm.cancelBooking()">Cancel Booking</button>
                </div>
            </div>
        </div>
        <div class="card form-group" style="height: 500px;">
            <div id="monitorBusMap" style="height:-webkit-fill-available;width:100%;" data-tap-disabled="true"></div>
        </div>
    </ion-content>
</ion-view>
