<ion-view view-title="New Trip" name="new-trip">
    <ion-content class="padding" ng-init="vm.getDestinations()">
        <div class="list list-inset form-group">
            <label class="item item-input item-select">
                <div class="input-label">
                    Destination
                </div>
                <select class="form-control" ng-model="vm.destination">
                    <option ng-repeat="destination in vm.destinations track by $index" value="{{ destination.id }}">{{destination.destination}} via {{ destination.via }}</option>
                </select>
            </label>
            <label class="item item-input">
                <div class="input-label">
                    Capacity
                </div>
                <input type="text" class="form-control" placeholder="Capacity" ng-model="vm.capacity">
            </label>
            <label class="item item-input">
                <div class="input-label">
                    Extra Capacity
                </div>
                <input type="text" class="form-control" placeholder="Extra Capacity" ng-model="vm.extraCapacity">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="vm.startTrip()">Start Trip</button>
    </ion-content>
</ion-view>
