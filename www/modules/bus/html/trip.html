<ion-view view-title="Trip" name="trip" ng-init="vm.initMap()">
    <ion-nav-buttons side="right">
        <button menu-toggle="left" class="button button-icon icon ion-log-out" ng-click="vm.logout()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="card">
            <div class="item item-text-wrap">
                Passengers Booked: <b>{{ vm.passengersBooked }}</b><br>
                Available Seats: <b> {{ vm.bookedBusAvailSeats }}</b>
            </div>
            <div class="row">
                <div class="col col-50 text-center no-padding">
                    <button class="button button-assertive button-small" ng-click="vm.boarded()">Passenger Boarded</button>
                </div>
                <div class="col col-50 text-center no-padding">
                    <button class="button button-balanced button-small" ng-click="vm.arrived()">Arrived</button>
                </div>
            </div>
        </div>
        <div class="card form-group" style="height: 100%;">
            <div id="map" style="height:-webkit-fill-available;width:100%;" data-tap-disabled="true"></div>
        </div>
    </ion-content>
</ion-view>
