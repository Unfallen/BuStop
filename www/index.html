<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <!-- un-comment this code to enable service worker
        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('service worker installed'))
              .catch(err => console.log('Error', err));
          }
        </script>-->

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="lib/sweetalert/dist/sweetalert.css" rel="stylesheet">


        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <script src="lib/satellizer/dist/satellizer.js"></script>
        <script src="lib/ngSweetAlert/SweetAlert.min.js"></script>
        <script src="lib/sweetalert/dist/sweetalert.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxJuzKu61C1oh1ob0HCCuaoLsSJCQRztM" type="text/javascript"></script>
        <!-- inject:js -->
        <script src="modules/bus/bus.service.js"></script>
        <script src="modules/authentication/auth.service.js"></script>
        <script src="modules/authentication/login.controller.js"></script>
        <script src="modules/passenger/passenger.service.js"></script>
        <script src="modules/admin/js/busRegistration.controller.js"></script>
        <script src="modules/bus/js/account.controller.js"></script>
        <script src="modules/bus/js/bus.controller.js"></script>
        <script src="modules/passenger/js/passenger.controller.js"></script>
        <script src="modules/passenger/js/passengerRegistration.controller.js"></script>
        <!-- endinject -->
        <script src="js/app.run.js"></script>

    </head>
    <body ng-app="BuStop">
    <ion-header-bar>
        <button class="button button-icon ion-navicon"></button>
    </ion-header-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below

      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>

    </ion-nav-view>
    <!--
  The nav bar that will be updated as we navigate between views.
-->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

</html>
